name: Send Reminders

on:
  schedule:
    - cron: '*/5 * * * *'  # Her 5 dakikada bir çalışır
  workflow_dispatch:  # Manuel tetikleme için

jobs:
  send-reminders:
    runs-on: ubuntu-latest
    env:
      API_URL: ${{ secrets.VERCEL_URL }}/api/cron/send-reminders
    
    steps:
      - name: Check Required Secrets
        run: |
          if [ -z "${{ secrets.VERCEL_URL }}" ]; then
            echo "Error: VERCEL_URL secret is not set"
            exit 1
          fi
          if [ -z "${{ secrets.CRON_SECRET }}" ]; then
            echo "Error: CRON_SECRET secret is not set"
            exit 1
          fi

      - name: Trigger Reminder API
        run: |
          response=$(curl -s -w "\n%{http_code}" -X GET "$API_URL" \
            -H "Authorization: Bearer ${{ secrets.CRON_SECRET }}")
          
          status_code=$(echo "$response" | tail -n1)
          body=$(echo "$response" | sed '$d')
          
          echo "Status Code: $status_code"
          echo "Response: $body"
          
          if [ "$status_code" -ne 200 ]; then
            echo "Error: API request failed with status $status_code"
            exit 1
          fi 